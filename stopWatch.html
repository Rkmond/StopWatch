<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopWatch.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Stopwatch</h1>
        <div id="stopwatch">
            <div id="clockface">
                <div id="minutes" class="clock"><span>00</span>m</div>
                <div id="seconds" class="clock"><span>00</span>s</div>
                <div id="fraction" class="clock"><span>00</span></div>
            </div>
            <div id="buttons">
                <button id="start">Start</button>
                <button id="lap">Lap</button>
                <button id="reset">Reset</button>
            </div>
            <div id="lapse-record">
            </div>
        </div>
    </div>
<script src="stopWatch.js"></script>
</body>
</html>
